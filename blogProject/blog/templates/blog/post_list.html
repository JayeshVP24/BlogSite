{% extends "blog/base.html" %}
{% block content %}
<div class="center-stage">
    {% for post in post_list %}
        <h1><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
        <div class="date">
            <p>Published Date: {{post.publishedDate|date:"D M Y"}}</p>
        </div>
        <a href="{%url 'post_detail' pk=post.pk%}">Comments: {{ post.approveComments.count }}</a>
    {% endfor %}
</div>
{% endblock content %}
